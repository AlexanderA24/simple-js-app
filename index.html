<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/style-minify.css">
     
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    
    <title>Simple JS App</title>
  </head>
  <body>
    <h2> Pokedex </h2>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-md-center">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <!-- <div class="collapse navbar-collapse" id="navbarNavDropdown"> -->

        <ul class="navbar-nav">

          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href = "https://pokeapi.co/" target ="_blank"> Poke API <span class="sr-only" > </span></a>
          </li>

        </ul>
      </div>
    </nav>
    <div class="modal fade" id='modal-container' tabindex="-1" role="dialog"  aria-hidden="true">

          <div id ='modal-header' class="modal-header">
            <h5 id="modal-title" class="modal-title"></h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id = 'modal-body' class="modal-body">
            
          </div>
      
        </div>
      </div>
    </div>

    <ul class="list-group list-group-flush">
    </ul>


   

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="dist/scripts-minify.js"  type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
